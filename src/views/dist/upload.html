<!DOCTYPE html >
<html lang="ko">
  <head> 
    <title> | </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="/static/css/styles.css"/>
  </head>
  <body>
    <header><a class="header__logo" href="/"><i class="fab fa-youtube"></i></a>
      <nav>
        <ul>
          <li> <a href="/search"><i class="fas fa-search"></i></a></li>
          <li><a href="/login"> Login                        </a></li>
          <li><a class="header__btn" href="/join"> Join</a></li>
        </ul>
      </nav>
    </header>
    <main> 
      <div class="upload__container">
        <div class="upload__video">
          <video id="preview"> </video>
          <button class="social__btn" id="actionBtn">Start Recording</button>
        </div>
        <form method="POST" enctype="multipart/form-data">
          <label for="video">Video File </label>
          <input type="file" accept="video/*" required="required" id="video" name="video"/>
          <label for="thumb">Thumbnail File </label>
          <input type="file" accept="image/*" required="required" id="thumb" name="thumb"/>
          <input placeholder="Title" required="required" type="text" name="title" maxlength="80"/>
          <input placeholder="Description" required="required" type="text" name="description"/>
          <input placeholder="Hashtags, separated by comma." required="required" type="text" name="hashtags"/>
          <input type="submit" value="Upload Video"/>
        </form>
      </div>
    </main>
    <footer>&copy; 2021 Wetube</footer>
  </body>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/recorder.js"></script>
</html>
